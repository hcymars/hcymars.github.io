<form id="contactForm">
    <h2>联系我们</h2>
    <div class="form-group">
        <label>姓名：</label>
        <input type="text" name="name" required>
    </div>
    <div class="form-group">
        <label>邮箱：</label>
        <input type="email" name="email" required>
    </div>
    <div class="form-group">
        <label>留言：</label>
        <textarea name="message" rows="5" required></textarea>
    </div>
    <button type="submit">提交</button>
</form>
